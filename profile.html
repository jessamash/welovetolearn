<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User profile</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">
</head>
<body>
    <div class="container">  
        <div class="rightbox">
            <h1>Personal Details</h1>
            <h3>Full name</h3>
            <input type="text" class="input" value="E.g Jesica Jones">
            <h3>Birthday</h3>
            <input type="date" class="input" value="YYYY/MM/DD">
            <h3>Gender</h3>
            <input type="text" class="input" value="Female/Male/Other">
            <h3>Email</h3>
            <input type="email" class="input" value="E.g jess@gmail.com">
            <h3>Password</h2>
            <input type="password" class="input"> <br><br> 
            <button class="button">Update</button>
        </div>
    </div>
     

</body>
</html>
